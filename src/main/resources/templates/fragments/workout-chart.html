<div th:fragment="charts" style="width: 1000px; height: 200px">
     <canvas id="workoutChart" style="display: none;">
        Workout Chart
    </canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:inline="javascript">
        document.getElementById("chartButton")
            .addEventListener(
                "click",
                function (){
                    document.getElementById("workoutChart").style.display="block";
                }
            )

        let stats = [[${workoutStats}]];
        let labels = Object.keys(stats);
        let data = Object.values(stats);

        new Chart(document.getElementById('workoutChart'), {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Workouts',
                    data: data,
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#8BC34A']
                }]
            }
        });
    </script>
</div>
